<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<title>Happy Birthday</title>

<style>
/* =========================
   BASE STYLES
========================= */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #0b2c4d;
    text-align: center;
}

/* =========================
   BACKGROUND VIDEO
========================= */
.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Light overlay for readability */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.25);
    z-index: -1;
}

/* =========================
   CONTENT
========================= */
.container {
    z-index: 2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.happy {
    font-size: 2rem;
    letter-spacing: 8px;
    color: #2f3a6f;
    font-weight: 400;
    text-transform: uppercase;
    margin-bottom: 5px;
    text-shadow: 0 2px 3px rgba(0,0,0,0.15);
}

.birthday {
    font-family: 'Dancing Script', cursive;
    font-size: 6rem;
    color: #2f3a6f;
    font-weight: 700;
    line-height: 1.1;
    letter-spacing: -1px;
    text-shadow: 
        2px 2px 0px #ffffff,
        5px 5px 0px #7b86b8,
        8px 8px 12px rgba(0,0,0,0.1);
}

.name {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-top: 25px;
    color: #2f3a6f;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 3px rgba(47, 58, 111, 0.25);
}

/* =========================
   PHOTO
========================= */
#customerPhoto {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    margin-top: 20px;
    display: none;
    object-fit: cover;
    border: 4px solid #1c4fa3;
    background: white;
}

/* =========================
   CONFETTI
========================= */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}

/* =========================
   MUSIC BUTTON
========================= */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(28, 79, 163, 0.85);
    padding: 10px 16px;
    border-radius: 30px;
    cursor: pointer;
    user-select: none;
    color: white;
    z-index: 3;
    font-size: 0.95rem;
}
</style>
</head>

<body>

<!-- ðŸŽ¥ BACKGROUND VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="videos/birthday-bg.mp4" type="video/mp4">
</video>

<!-- ðŸŽ‰ CONFETTI -->
<canvas id="confetti"></canvas>

<!-- ðŸŽ‚ CONTENT -->
<div class="container">
    <div class="happy">HAPPY</div>
    <div class="birthday">Birthday</div>
    <div class="name" id="nameText">Your Name</div>
    <img id="customerPhoto" alt="Photo">
</div>

<!-- ðŸŽµ MUSIC BUTTON -->
<div class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</div>

<!-- ðŸŽ¶ MUSIC -->
<audio id="bgMusic" loop>
    <source src="audio/happy-birthday-1.mp3" type="audio/mpeg">
</audio>

<script>
const nameText = document.getElementById("nameText");
const music = document.getElementById("bgMusic");
const img = document.getElementById("customerPhoto");

/* =========================
   CONFETTI SETUP
========================= */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const confetti = [];
const colors = ["#ff6f61", "#ffc75f", "#845ec2", "#4d96ff", "#00c9a7"];

for (let i = 0; i < 150; i++) {
    confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 50,
        color: colors[Math.floor(Math.random() * colors.length)]
    });
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
    });
    updateConfetti();
}

function updateConfetti() {
    confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
        }
    });
}

function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
}
animateConfetti();

/* =========================
   MUSIC TOGGLE
========================= */
function toggleMusic() {
    if (music.paused) {
        music.play();
        document.querySelector(".music-btn").innerText = "â¸ Music";
    } else {
        music.pause();
        document.querySelector(".music-btn").innerText = "ðŸŽµ Music";
    }
}

/* =========================
   URL PARAMETERS
========================= */
const params = new URLSearchParams(window.location.search);
const urlName = params.get("name");
let urlPhoto = params.get("photo");

if (urlName) nameText.innerText = urlName;

if (urlPhoto) {
    if (!urlPhoto.startsWith("http")) {
        urlPhoto = "images/" + urlPhoto;
    }
    img.src = urlPhoto;
    img.style.display = "block";
}

/* â–¶ï¸ AUTO PLAY AFTER FIRST CLICK */
document.addEventListener("click", () => {
    if (music.paused) music.play();
}, { once: true });

/* ðŸ“± RESIZE FIX */
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
